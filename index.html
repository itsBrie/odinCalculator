<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="calculator">
        <div class="screen"></div>
            <div class="buttons">
                <div class="row One">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                </div>
                <div class="row Two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                </div>
                <div class="row Three">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                </div>
                <div class="row Four">
                <button>0</button>
                <button>+</button>
                <button>=</button>
                </div>
            </div>
    </div>
</div>
<script src="javaScript.js"></script>
</body>
</html>
